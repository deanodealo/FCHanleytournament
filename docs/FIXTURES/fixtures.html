<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixture Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button, select, textarea {
      margin: 5px 0;
      padding: 6px;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
  </style>

  <link rel="stylesheet" href="fixtures.css">
</head>
<body>
  <h1>Football Fixture Generator</h1>

  <div class="section">
    <label for="ageGroup">Select Age Group:</label>
<select id="ageGroup" multiple>
  <option value="U7">U7</option>
  <option value="U8">U8</option>
  <option value="U9">U9</option>
  <option value="U10">U10</option>
</select>
<small>Hold Ctrl or Cmd to select multiple age groups</small>
    <label>Number of Pitches: <input type="number" id="pitches" min="1" value="3"></label><br>
    <label>Match Length (mins): <input type="number" id="matchLength" min="1" value="10"></label><br>
    <label>Games per Team: <input type="number" id="gamesPerTeam" min="1" value="6"></label><br>
    <label><input type="checkbox" id="enableBreaks"> Add Breaks Between Match Rounds</label><br>
    <label>Break Length (mins): <input type="number" id="breakLength" min="1" value="5"></label><br>

    <div id="pitchAssignments"></div>


    <label>Enter Team Names (one per line):<br>
      <textarea id="teamNames" rows="10" cols="30" placeholder="Team A&#10;Team B&#10;Team C"></textarea>
    </label><br>

    <button id="generateBtn">Generate Fixtures</button>
    <button onclick="exportCSV()">Export Fixtures to CSV</button>
  </div>

  <div class="section">
    <h2>Generated Fixtures</h2>
    <div id="fixtureList"></div>
  </div>

  <div class="section">
    <h2>Team Match Lists</h2>
    <div id="teamMatchLists"></div>
  </div>

  <script type="module" src="./fixtures.js"></script>


</body>
</html>
